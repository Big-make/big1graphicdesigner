<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Sign Up - Big1</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Nunito', sans-serif;
    background-color: #f4f5fb;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    padding: 30px 35px;
    border-radius: 12px;
    box-shadow: 0 0 12px rgba(0,0,0,0.08);
    max-width: 380px;
    width: 100%;
    text-align: center;
    box-sizing: border-box;
  }
  .input-group {
    position: relative;
  }
  input {
    width: 100%;
    padding: 12px 40px 12px 15px; /* padding-right leaves space for eye icon */
    border: 1.5px solid #ddd;
    border-radius: 8px;
    margin-bottom: 15px;
    font-size: 15px;
    box-sizing: border-box;
    background-color: #fff;
    transition: border-color 0.3s;
  }
  input:focus {
    border-color: #f0b800;
    outline: none;
    background-color: #fff;
  }
  .eye-icon {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
    user-select: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background-color: #6c3dad;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover { background-color: #592a95; }
  .back-btn {
    display: inline-block;
    background-color: #062b64;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    margin-top: 15px;
    transition: background-color 0.3s;
  }
  .back-btn:hover { background-color: #041d45; }

  /* Password mismatch error */
  .error-msg {
    color: #d9534f; /* Bootstrap-like red */
    font-size: 13px;
    margin-top: -10px;
    margin-bottom: 15px;
    text-align: left;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="signupForm" onsubmit="return validateForm()">
      <input type="text" placeholder="Full Name" required />
      <input type="text" placeholder="Username" required />
      <input type="email" placeholder="Email or Phone number" required />

      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <span class="eye-icon" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="eye-icon" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</span>
      </div>

      <div id="error" class="error-msg">Passwords do not match!</div>

      <button type="submit">Sign Up</button>
    </form>

    <br>
    <a href="login.htm" class="back-btn">Back to Login</a>
  </div>

  <script>
    function togglePassword(id, icon) {
      const field = document.getElementById(id);
      if (field.type === "password") {
        field.type = "text";
        icon.textContent = "üôà";
      } else {
        field.type = "password";
        icon.textContent = "üëÅÔ∏è";
      }
    }

    function validateForm() {
      const pass = document.getElementById("password").value;
      const confirmPass = document.getElementById("confirmPassword").value;
      const errorDiv = document.getElementById("error");

      if (pass !== confirmPass) {
        errorDiv.style.display = "block";
        return false; // Stop form submission
      } else {
        errorDiv.style.display = "none";
        return true; // Allow form submission
      }
    }
  </script>
</body>
</html>
