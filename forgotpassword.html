<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password - Big1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f4f5fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .forgot-container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      animation: fadeIn 0.7s ease;
    }
    h2 {
      text-align: center;
      color: #062b64; /* Dark Blue */
      margin-bottom: 25px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 15px;
      margin-bottom: 20px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #6c3dad; /* Purple */
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #592a95;
    }
    .back-login {
      margin-top: 18px;
      text-align: center;
    }
    .back-login a {
      color: #f0b800; /* Yellow */
      text-decoration: none;
      font-weight: 600;
    }
    .back-login a:hover {
      text-decoration: underline;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 25px;
    }
    footer strong {
      color: #062b64; /* Dark Blue */
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 480px) {
      .forgot-container {
        margin: 10px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="forgot-container">
    <h2>Forgot Password</h2>
    <form id="forgotForm">
      <input type="text" id="contact" placeholder="Enter your email or phone number" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <div class="back-login">
      <a href="login.html">Back to Login</a>
    </div>
    <footer>
      Powered by <strong>BIG1</strong>
    </footer>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("If this was a real site, a reset link would be sent now.");
      // You can add real logic here to handle sending emails etc.
    });
  </script>
</body>
</html>
