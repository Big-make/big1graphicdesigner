<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Big1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f4f5fb;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 380px;
      animation: slideUp 0.6s ease;
      text-align: center;
    }
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
      animation: fadePulse 5s ease-in-out infinite;
    }
    @keyframes fadePulse {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
    h2 {
      margin-bottom: 20px;
      color: #062b64;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 15px;
    }
    input:focus {
      outline: 2px solid #f0b800;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #062b64;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #041d45;
    }
    .link-btn {
      text-align: center;
      display: block;
      font-size: 14px;
      color: #f0b800;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .link-btn:hover {
      text-decoration: underline;
    }
    .create-account {
      background-color: #6c3dad;
    }
    .create-account:hover {
      background-color: #592a95;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #aaa;
      margin-top: 20px;
    }
    footer strong {
      color: #062b64;
    }
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @media (max-width: 480px) {
      .login-container {
        margin: 10px;
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="iu.png" alt="BIG1 Logo" class="logo" />
    <h2>Login to Big1</h2>

    <form id="loginForm">
      <input 
        type="text" 
        id="username" 
        placeholder="Username" 
        required 
      />
      <input 
        type="password" 
        id="password" 
        placeholder="Password" 
        required 
      />
      <button type="submit" id="loginBtn">Log In</button>
    </form>

    <a class="link-btn" href="forgot-password.html">Forgot Password?</a>

    <a href="signup.html">
      <button class="create-account">Create New Account</button>
    </a>

    <footer>
      Powered by <strong>BIG1</strong>
    </footer>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      const userDataStr = localStorage.getItem('user_' + username);

      if (!userDataStr) {
        alert("User not found! Please sign up first.");
        return;
      }

      const userData = JSON.parse(userDataStr);

      if (userData.password === password) {
        alert("Login successful!");
        localStorage.setItem("loggedInUser", username);
        window.location.href = "home.html"; // change as needed
      } else {
        alert("Incorrect password. Try again.");
      }
    });
  </script>

</body>
</html>
